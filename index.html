<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sistema de Férias</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Sistema de Solicitação de Férias</h1>

  <section id="login">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="email@effico.com.br" required>
    <input type="password" id="senha" placeholder="Senha" required>
    <button onclick="login()">Entrar</button>
  </section>

  <section id="signup">
    <h2>Criar Conta</h2>
    <input type="email" id="novoEmail" placeholder="email@effico.com.br" required>
    <input type="password" id="novaSenha" placeholder="Defina uma senha" required>
    <select id="perfil">
      <option value="solicitante">Solicitante</option>
      <option value="gestor">Gestor</option>
      <option value="rh">RH</option>
    </select>
    <button onclick="signup()">Registrar</button>
  </section>

  <p id="mensagem"></p>

  <script src="script.js"></script>
</body>
</html>
