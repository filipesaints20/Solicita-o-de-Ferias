<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <title>Sistema de Solicita√ß√£o de F√©rias</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Sistema de Solicita√ß√£o de F√©rias</h1>

  <nav>
    <button onclick="mostrar('envio')">Solicitar F√©rias</button>
    <button onclick="mostrar('consulta')">Consultar Status</button>
    <button onclick="mostrar('upload')">Enviar PDF Assinado</button>
  </nav>

  <section id="envio" class="active">
    <h2>Solicitar F√©rias</h2>
    <form id="formEnvio">
      <label>Nome<br><input name="nome" required></label>
      <label>E-mail (seu)<br><input name="email" type="email" required></label>
      <label>Gestor<br><input name="gestor" required></label>
      <label>E-mail do Gestor<br><input name="gestorEmail" type="email" required></label>
      <label>Data In√≠cio<br><input name="inicio" type="date" required></label>
      <label>Data Fim<br><input name="fim" type="date" required></label>
      <label>Observa√ß√µes<br><textarea name="obs"></textarea></label>
      <button type="submit">Enviar</button>
    </form>
  </section>

  <section id="consulta">
    <h2>Consultar Status</h2>
    <form id="formConsulta">
      <label>Digite seu e-mail:<br><input name="email" type="email" required></label>
      <button type="submit">Consultar</button>
    </form>
    <div id="resultadoConsulta"></div>
  </section>

  <section id="upload">
    <h2>Enviar PDF Assinado</h2>
    <p id="infoUpload"></p>
    <form id="formUpload">
      <input type="file" id="fileUpload" accept="application/pdf" required><br>
      <button type="submit">Enviar</button>
    </form>
    <div id="respUpload"></div>
  </section>

  <script>
    const WEBAPP_URL = "https://script.google.com/macros/library/d/17Ec7ayXTp7BQ5KH24rGR_QCGXliBJGXvOYI4IV9q5usZrJgDLNNlmxcb/6";

    function mostrar(secao) {
      document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
      document.getElementById(secao).classList.add('active');
    }

    document.getElementById('formEnvio').addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(e.target));
      try {
        const resp = await fetch(WEBAPP_URL, {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify(data)
        });
        const r = await resp.json();
        if(r.ok) {
          e.target.reset();
          document.getElementById('formEnvio').insertAdjacentHTML('beforeend', `<div class="success">Solicita√ß√£o enviada! ID: ${r.id}</div>`);
        } else {
          document.getElementById('formEnvio').insertAdjacentHTML('beforeend', `<div class="error">Erro: ${JSON.stringify(r)}</div>`);
        }
      } catch(err) {
        document.getElementById('formEnvio').insertAdjacentHTML('beforeend', `<div class="error">Falha: ${err.message}</div>`);
      }
    });

    document.getElementById('formConsulta').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = e.target.email.value;
      try {
        const resp = await fetch(`${WEBAPP_URL}?check=${encodeURIComponent(email)}`);
        const data = await resp.json();
        const out = document.getElementById('resultadoConsulta');
        if(!data || data.length === 0){
          out.innerHTML = '<p class="error">Nenhuma solicita√ß√£o encontrada.</p>';
          return;
        }
        let html = '<ul>';
        data.forEach(s => {
          html += `<li><b>ID:</b> ${s.id}<br><b>Per√≠odo:</b> ${s.inicio} at√© ${s.fim}<br><b>Status:</b> ${s.status}${s.linkDocumento ? `<br><a href="${s.linkDocumento}" target="_blank">üìÑ Documento</a>` : ''}</li>`;
        });
        html += '</ul>';
        out.innerHTML = html;
      } catch(err) {
        out.innerHTML = `<div class="error">Erro: ${err.message}</div>`;
      }
    });

    const params = new URLSearchParams(location.search);
    const id = params.get('id');
    const token = params.get('token');
    document.getElementById('infoUpload').innerText = id && token ? `ID da solicita√ß√£o: ${id}` : 'Link inv√°lido.';
    if (!id || !token) document.getElementById('formUpload').style.display = 'none';

    document.getElementById('formUpload').addEventListener('submit', async (e) => {
      e.preventDefault();
      const file = document.getElementById('fileUpload').files[0];
      if(!file) return alert('Selecione o arquivo');
      const reader = new FileReader();
      reader.onload = async () => {
        const base64 = reader.result.split(',')[1];
        const payload = {
          action: 'upload',
          id: id,
          token: token,
          fileName: file.name,
          mimeType: file.type || 'application/pdf',
          fileData: base64
        };
        try {
          const resp = await fetch(WEBAPP_URL, {
            method: 'POST',
            headers: {'Content-Type':'application/json'},
            body: JSON.stringify(payload)
          });
          const r = await resp.json();
          if(r.ok){
            document.getElementById('respUpload').innerHTML = `<div class="success">Arquivo enviado com sucesso! <a href="${r.url}" target="_blank">Ver PDF</a></div>`;
          } else {
            document.getElementById('respUpload').innerHTML = `<div class="error">Erro: ${r.error || JSON.stringify(r)}</div>`;
          }
        } catch(err){
          document.getElementById('respUpload').innerHTML = `<div class="error">Falha: ${err.message}</div>`;
        }
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
