<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solicitação de Férias</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Solicitação de Férias</h1>

  <!-- Etapa 1: Solicitação -->
  <section id="solicitacao">
    <h2>Formulário de Solicitação</h2>
    <form id="formSolicitacao">
      <label>Nome do Colaborador:</label>
      <input type="text" id="nome" required>

      <label>Data de Início:</label>
      <input type="date" id="dataInicio" required>

      <label>Data de Fim:</label>
      <input type="date" id="dataFim" required>

      <button type="submit">Enviar para Gestor</button>
    </form>
  </section>

  <!-- Etapa 2: Aprovação Gestor -->
  <section id="aprovacaoGestor" class="hidden">
    <h2>Aprovação do Gestor</h2>
    <p id="dadosSolicitacao"></p>
    <button onclick="aprovarGestor()">Aprovar</button>
    <button onclick="rejeitarGestor()">Rejeitar</button>
  </section>

  <!-- Etapa 3: RH -->
  <section id="rh" class="hidden">
    <h2>Confirmação RH</h2>
    <p id="dadosRH"></p>
    <button onclick="confirmarRH()">Confirmar RH</button>
  </section>

  <!-- Etapa 4: Retorno ao Colaborador -->
  <section id="resultado" class="hidden">
    <h2>Resultado Final</h2>
    <p id="mensagemFinal"></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
