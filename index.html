<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Solicitação de Férias</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Sistema de Solicitação de Férias</h1>

  <nav>
    <button onclick="mostrar('envio')" aria-label="Solicitar Férias">Solicitar Férias</button>
    <button onclick="mostrar('consulta')" aria-label="Consultar Status">Consultar Status</button>
    <button onclick="mostrar('upload')" aria-label="Enviar PDF Assinado">Enviar PDF Assinado</button>
  </nav>

  <section id="envio" class="active">
    <form id="formEnvio">
      <fieldset>
        <legend>Solicitar Férias</legend>
        <label>Nome<br><input name="nome" required></label>
        <label>E-mail (seu)<br><input name="email" type="email" required></label>
        <label>Gestor<br><input name="gestor" required></label>
        <label>E-mail do Gestor<br><input name="gestorEmail" type="email" required></label>
        <label>Data Início<br><input name="inicio" type="date" required></label>
        <label>Data Fim<br><input name="fim" type="date" required></label>
        <label>Observações<br><textarea name="obs"></textarea></label>
        <button type="submit">Enviar</button>
        <div id="respEnvio"></div>
      </fieldset>
    </form>
  </section>

  <section id="consulta">
    <form id="formConsulta">
      <fieldset>
        <legend>Consultar Status</legend>
        <label>Digite seu e-mail:<br><input name="email" type="email" required></label>
        <button type="submit">Consultar</button>
        <div id="resultadoConsulta"></div>
      </fieldset>
    </form>
  </section>

  <section id="upload">
    <fieldset>
      <legend>Enviar PDF Assinado</legend>
      <p id="infoUpload"></p>
      <form id="formUpload">
        <input type="file" id="fileUpload" accept="application/pdf" required><br>
        <button type="submit">Enviar</button>
        <div id="respUpload"></div>
      </form>
    </fieldset>
  </section>

  <script src="script.js"></script>
</body>
</html>
