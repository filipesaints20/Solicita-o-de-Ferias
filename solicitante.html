<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Solicitante - Pedido de Férias</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h2 { margin-bottom: 10px; }
    form { margin: 20px 0; }
    input, button { margin: 5px; padding: 5px; }
    ul { list-style: none; padding: 0; }
    li { margin: 10px 0; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
  </style>
</head>
<body>
  <h2>Bem-vindo, <span id="nomeUsuario"></span> (<span id="emailUsuario"></span>)</h2>
  <button onclick="logout()">Sair</button>

  <h3>Nova Solicitação</h3>
  <form id="formSolicitacao">
    <label>Data Início: <input type="date" id="dataInicio" required></label>
    <label>Data Fim: <input type="date" id="dataFim" required></label>
    <button type="submit">Enviar</button>
  </form>

  <h3>Minhas Solicitações</h3>
  <ul id="listaSolicitacoes"></ul>

  <script src="solicitante.js"></script>
</body>
</html>
